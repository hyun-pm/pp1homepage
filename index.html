<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Super PPM</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="color-scheme" content="light" />
  </head>
  <body>
    <header class="topbar">
      <button class="logo-btn" id="logoBtn" aria-label="SUPER PPM 소개 애니메이션 다시 실행">
        SUPERPPM
      </button>
    </header>

    <div class="pixel-text" id="introText" aria-live="polite"></div>

    <main class="hero" role="main">
      <div class="hero-figure">
        <img src="pp1.png" alt="Super PPM 캐릭터 이미지" class="hero-image" />

        <!-- 🔴 나현 -->
        <button class="hotspot nahyun-area" id="hs-nahyun" aria-label="나현 캐릭터 열기"></button>

        <!-- 🔴 철호(동키콩) -->
        <button class="hotspot chulho-area" id="hs-chulho" aria-label="김철호 캐릭터 열기"></button>

        <!-- 🔴 설지혜(키노피오) -->
        <button class="hotspot jihye-area" id="hs-jihye" aria-label="설지혜 캐릭터 열기"></button>

        <!-- 🔴 김수지(피치 공주) -->
        <button class="hotspot suji-area" id="hs-suji" aria-label="김수지 캐릭터 열기"></button>

        <!-- 🔴 정록정(요시) -->
        <button class="hotspot rokjeong-area" id="hs-rokjeong" aria-label="정록정 캐릭터 열기"></button>

        <!-- 🔴 한구희(와루이지) -->
        <button class="hotspot guhee-area" id="hs-guhee" aria-label="한구희 캐릭터 열기"></button>

        <!-- 🔴 박연수(쿠파) -->
        <button class="hotspot yonsoo-area" id="hs-yonsoo" aria-label="박연수 캐릭터 열기"></button>

        <!-- 🔴 김갑민(마리오) -->
        <button class="hotspot kabmin-area" id="hs-kabmin" aria-label="김갑민 캐릭터 열기"></button>
      </div>
    </main>

    <div class="video-modal" id="videoModal" aria-hidden="true" role="dialog" aria-label="캐릭터 영상">
      <div class="video-wrap">
        <video id="charVideo" playsinline controls muted></video>
        <button class="close-btn" id="closeModal" aria-label="영상 닫기">✕</button>
      </div>
    </div>

    <script>
      const introText   = document.getElementById("introText");
      const logoBtn     = document.getElementById("logoBtn");
      const hsNahyun    = document.getElementById("hs-nahyun");
      const hsChulho    = document.getElementById("hs-chulho");
      const hsJihye     = document.getElementById("hs-jihye");
      const hsSuji      = document.getElementById("hs-suji");
      const hsRokjeong  = document.getElementById("hs-rokjeong");
      const hsGuhee     = document.getElementById("hs-guhee");
      const hsYonsoo    = document.getElementById("hs-yonsoo");
      const hsKabmin    = document.getElementById("hs-kabmin");

      const defaultMessage = `우리는 마치 마리오 파티처럼, 각자 다른 스킬을 가진 캐릭터들이 모여 하나의 큰 모험을 만들어가는 팀입니다.
누군가는 힘으로, 누군가는 아이디어로, 또 다른 누군가는 분위기를 밝히며,
함께라면 어떤 보스전도 두렵지 않습니다!`;

      // 캐릭터 데이터
      const NAHYUN   = { message: "밝고 친화적인 에너지로 팀을 따뜻하게 묶어주는 무드메이커 나현", video: "videos/nahyun.mp4" };
      const CHULHO   = { message: "힘과 추진력으로 무거운 프로젝트를 과감히 밀어붙이는 파워 플레이어 김철호", video: "videos/chulho.mp4" };
      const JIHYE    = { message: "빠른 자료 정리와 꼼꼼한 지원으로 모험의 기초 체력을 책임지는 든든한 서포터 설지혜", video: "videos/jihye.mp4" };
      const SUJI     = { message: "팀의 무드를 밝게 하고 위기에서 점프해 길을 열어주는 리더 김수지", video: "videos/suji.mp4" };
      const ROKJEONG = { message: "아이디어를 빠르게 삼키고, 소화해서 팀 맞춤형으로 다시 내놓는 든든한 동료 정록정", video: "videos/rokjeong.mp4" };
      const GUHEE    = { message: "변칙 플레이와 반전 아이디어로 예상을 깨고 새로운 길을 만들어내는 전략가 한구희", video: "videos/guhee.mp4" };
      const YONSOO   = { message: "에너지와 열정으로 분위기를 불태우고, 새로운 도전을 두려워하지 않는 추진력 담당 박연수", video: "videos/yonsoo.mp4" };
      const KABMIN   = { message: "pp1의 정신적 지주 김갑민", video: "videos/kabmin.mp4" };

      // 모달
      const videoModal = document.getElementById("videoModal");
      const closeModal = document.getElementById("closeModal");
      const charVideo  = document.getElementById("charVideo");

      let timer;
      function typeWriter(text, el, speed = 40) {
        clearInterval(timer);
        el.textContent = "";
        let i = 0;
        timer = setInterval(() => {
          el.textContent += text[i] ?? "";
          i++;
          if (i >= text.length) clearInterval(timer);
        }, speed);
      }

      function openVideo(src) {
        if (!src) return;
        charVideo.src = src;
        charVideo.currentTime = 0;
        videoModal.classList.add("show");
        videoModal.setAttribute("aria-hidden", "false");
        charVideo.play().catch(() => {});
      }
      function closeVideo() {
        charVideo.pause();
        charVideo.currentTime = 0;
        videoModal.classList.remove("show");
        videoModal.setAttribute("aria-hidden", "true");
        charVideo.removeAttribute("src");
        charVideo.load();
      }
      closeModal.addEventListener("click", closeVideo);
      videoModal.addEventListener("click", (e) => { if (e.target === videoModal) closeVideo(); });
      document.addEventListener("keydown", (e) => { if (e.key === "Escape") closeVideo(); });

      // 첫 진입 기본 문구
      window.addEventListener("DOMContentLoaded", () => {
        typeWriter(defaultMessage, introText, 40);
      });

      // 로고 클릭 → 기본 문구 다시 시작
      logoBtn.addEventListener("click", () => {
        typeWriter(defaultMessage, introText, 40);
      });

      // 캐릭터 클릭 이벤트
      hsNahyun  .addEventListener("click", () => { typeWriter(NAHYUN.message,   introText, 35); openVideo(NAHYUN.video);   });
      hsChulho  .addEventListener("click", () => { typeWriter(CHULHO.message,   introText, 35); openVideo(CHULHO.video);   });
      hsJihye   .addEventListener("click", () => { typeWriter(JIHYE.message,    introText, 35); openVideo(JIHYE.video);    });
      hsSuji    .addEventListener("click", () => { typeWriter(SUJI.message,     introText, 35); openVideo(SUJI.video);     });
      hsRokjeong.addEventListener("click", () => { typeWriter(ROKJEONG.message, introText, 35); openVideo(ROKJEONG.video); });
      hsGuhee   .addEventListener("click", () => { typeWriter(GUHEE.message,    introText, 35); openVideo(GUHEE.video);    });
      hsYonsoo  .addEventListener("click", () => { typeWriter(YONSOO.message,   introText, 35); openVideo(YONSOO.video);   });
      hsKabmin  .addEventListener("click", () => { typeWriter(KABMIN.message,   introText, 35); openVideo(KABMIN.video);   });
    </script>
  </body>
</html>
